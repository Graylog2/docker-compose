version: "3.8"

services:
  mongodb-01:
    image: "mongo:4.2"
    volumes:
      - "mongodb-data-01:/data/db"

  elasticsearch-01:
    environment:
      node.name: "elasticsearch-01"
      cluster.name: "es-docker-cluster"
      discovery.seed_hosts: "elasticsearch-02,elasticsearch-03"
      cluster.initial_master_nodes: "elasticsearch-01,elasticsearch-02,elasticsearch-03"
      bootstrap.memory_lock: "true"
      ES_JAVA_OPTS: "-Xms512m -Xmx512m"
    image: "docker.elastic.co/elasticsearch/elasticsearch:7.10.2"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - "elasticsearch-data-01:/usr/share/elasticsearch/data"

  elasticsearch-02:
    environment:
      node.name: "elasticsearch-02"
      cluster.name: "es-docker-cluster"
      discovery.seed_hosts: "elasticsearch-01,elasticsearch-03"
      cluster.initial_master_nodes: "elasticsearch-01,elasticsearch-02,elasticsearch-03"
      bootstrap.memory_lock: "true"
      ES_JAVA_OPTS: "-Xms512m -Xmx512m"
    image: "docker.elastic.co/elasticsearch/elasticsearch:7.10.2"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - "elasticsearch-data-02:/usr/share/elasticsearch/data"

  elasticsearch-03:
    environment:
      node.name: "elasticsearch-03"
      cluster.name: "es-docker-cluster"
      discovery.seed_hosts: "elasticsearch-01,elasticsearch-02"
      cluster.initial_master_nodes: "elasticsearch-01,elasticsearch-02,elasticsearch-03"
      bootstrap.memory_lock: "true"
      ES_JAVA_OPTS: "-Xms512m -Xmx512m"
    image: "docker.elastic.co/elasticsearch/elasticsearch:7.10.2"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - "elasticsearch-data-03:/usr/share/elasticsearch/data"

  graylog-01:
    image: graylog/graylog:4.2
    depends_on:
      - mongodb-01
      - elasticsearch-01
      - elasticsearch-02
      - elasticsearch-03
    entrypoint: "/docker-entrypoint.sh"
    environment:
      GRAYLOG_PASSWORD_SECRET: "${GRAYLOG_PASSWORD_SECRET:?Please configure GRAYLOG_PASSWORD_SECRET in the .env file}"
      GRAYLOG_ROOT_PASSWORD_SHA2: "${GRAYLOG_ROOT_PASSWORD_SHA2:?Please configure GRAYLOG_ROOT_PASSWORD_SHA2 in the .env file}"
      GRAYLOG_HTTP_EXTERNAL_URI: "http://127.0.0.1:9000/"
      GRAYLOG_ELASTICSEARCH_HOSTS: "http://elasticsearch-01:9200,http://elasticsearch-02:9201,http://elasticsearch-03:9202"
      GRAYLOG_MONGODB_URI: "mongodb://mongodb-01:27017/graylog"
    ports:
      - 9000:9000        # Graylog web interface and REST API
      - 1514:1514        # Syslog TCP
      - 1514:1514/udp    # Syslog UDP
      - 12201:12201      # GELF TCP
      - 12201:12201/udp  # GELF UDP
    networks:
      - graylog
    restart: "on-failure"

  graylog-02:
    image: graylog/graylog:4.2
    depends_on:
      - mongodb-01
      - elasticsearch-01
      - elasticsearch-02
      - elasticsearch-03
    entrypoint: "/docker-entrypoint.sh"
    environment:
      GRAYLOG_IS_MASTER: "false"
      GRAYLOG_PASSWORD_SECRET: ${GRAYLOG_PASSWORD_SECRET:?Please configure GRAYLOG_PASSWORD_SECRET in the .env file}
      GRAYLOG_ROOT_PASSWORD_SHA2: ${GRAYLOG_ROOT_PASSWORD_SHA2:?Please configure GRAYLOG_ROOT_PASSWORD_SHA2 in the .env file}
      GRAYLOG_HTTP_EXTERNAL_URI: http://127.0.0.1:9000/
      GRAYLOG_HTTP_BIND_ADDRESS: 0.0.0.0:9001
      GRAYLOG_ELASTICSEARCH_HOSTS: http://elasticsearch-01:9200,http://elasticsearch-02:9201,http://elasticsearch-03:9202
      GRAYLOG_MONGODB_URI: mongodb://mongodb-01:27017/graylog
    ports:
      - 9001:9001         # Graylog web interface and REST API
      - 1515:1514         # Syslog TCP
      - 1515:1514/udp     # Syslog UDP
      - 12202:12201       # GELF TCP
      - 12202:12201/udp   # GELF UDP
    networks:
      - graylog
    restart: "on-failure"

  graylog-03:
    image: graylog/graylog:4.2
    depends_on:
      - mongodb-01
      - elasticsearch-01
      - elasticsearch-02
      - elasticsearch-03
    entrypoint: "/docker-entrypoint.sh"
    environment:
      GRAYLOG_IS_MASTER: "false"
      GRAYLOG_PASSWORD_SECRET: ${GRAYLOG_PASSWORD_SECRET:?Please configure GRAYLOG_PASSWORD_SECRET in the .env file}
      GRAYLOG_ROOT_PASSWORD_SHA2: ${GRAYLOG_ROOT_PASSWORD_SHA2:?Please configure GRAYLOG_ROOT_PASSWORD_SHA2 in the .env file}
      GRAYLOG_HTTP_EXTERNAL_URI: "http://127.0.0.1:9000/"
      GRAYLOG_HTTP_BIND_ADDRESS: "0.0.0.0:9002"
      GRAYLOG_ELASTICSEARCH_HOSTS: "http://elasticsearch-01:9200,http://elasticsearch-02:9201,http://elasticsearch-03:9202"
      GRAYLOG_MONGODB_URI: "mongodb://m01:27017/graylog"
    ports:
      - "9002:9002"       # Graylog web interface and REST API
      - "1516:1514"       # Syslog TCP
      - "1516:1514/udp"   # Syslog UDP
      - "12203:12201"     # GELF TCP
      - "12203:12201/udp" # GELF UDP
    restart: "on-failure"

volumes:
  mongodb-data-01:
  elasticsearch-data-01:
  elasticsearch-data-02:
  elasticsearch-data-03:
